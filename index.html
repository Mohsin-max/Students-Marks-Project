<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Project | Mohsin </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h2>Your Report</h2>
        <p>compulsury 25% to pass</p>
    </div>
    
    <table border="">
        <thead>
            <tr>
                <th>subjects</th>
                <th>marks</th>
                <!-- <td>subject</td> -->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>english</td>
                <td class="eng-marks"></td>
            </tr>
            <tr>
                <td>science</td>
                <td class="sci-marks"></td>
            </tr>
            <tr>
                <td>computer</td>
                <td class="com-marks"></td>
            </tr>
            <tr>
                <td>biology</td>
                <td class="bio-marks"></td>
            </tr>
            <tr>
                <td>physics</td>
                <td class="phy-marks"></td>
            </tr>
        </tbody>
    </table>

    <div class="text">
        <p>Total Marks: <span class="total-marks"></span> </p>
        <p>Percentage: <span class="percentage"></span> </p>
    </div>

    <div class="pass-fail">
        <p> <span class="pass-fail-text"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
